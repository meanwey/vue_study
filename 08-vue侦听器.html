<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue计算属性和侦听器</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button @click="changeMsg">修改</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    message: "我是小明同学！"
                }
            },
            // watch是一个对象，单个单个属性的监听
            watch: {
                "message":(value)=> {
                    alert('被修改了')
                }
            },
            methods: {
                changeMsg() {
                    this.message = '我不是了~'
                }
            }
        })
    </script>
</body>
</html>
