<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue局部组件的使用</title>
</head>
<body>

<div id="app">
    {{ msg }}
</div>
<script src="vue.js"></script>
<script>

    //1 声子（声明子组件） vue中组件的名字首字母要大写，跟标签区分，组建中的data必须是个函数，一定要有返回值
    let App = {
        data() {
            return {
                text: "我是小明同学"
            };
        },
        // 必须有template
        template: `
            <div id="a">
                <h2>{{ text }}</h2>
            </div>
        `
    };

    new Vue({
        // 如果仅仅是实例化vue对象中既有el又有template，如果template中定义模版的内容优先级大于el
        el: "#app",
        data() {
            return {
                msg: '小明同学'
            }
        },
        // 3 用子，若没有template，则挂载至el绑定的对象
        template: `
            <div class="app">
                <App></App>
            </div>
        `,
        components: {
            // 2 挂子
            // 如果key和value相同，可以只写一个
            // App: App
            App
        }
    })
</script>

</body>
</html>
