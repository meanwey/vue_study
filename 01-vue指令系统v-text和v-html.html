<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">

</div>

<div id="content">
    <div v-text="msg"></div>
    <div v-html="msg"></div>
</div>

<!--引包-->
<script src="vue.js"></script>

<!--使用-->
<script>
    new Vue({
        el: '#content',
        data() {
            // data中是一个函数
            return {
                msg: "<h2>来自vue的标签</h2>"
            }    // 必须return一个对象，可以是一个空对象
        }
    });
</script>
</body>
</html>
